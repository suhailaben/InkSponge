<!DOCTYPE html>
<head>
    <html lang="en">
    <meta charset="UTF-8">
    <title>The Infinite is Possible</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto+Mono:ital,wght@0,100;0,400;0,500;0,700;1,100;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="frame">
        <header>
            <img id="logo" src="InkSpongeLogo.svg">
            <h1>InkSponge</h1>
        </header>
        <main>
            <p> Welcome to your new community. To start, let's customize your experience by selecting a few books you love. We have already selected some for you.</p>
            <a class="theButton"> Add Book </a>
            <div class="collection">
                <div class="book">
                    <h3>Harry Potter</h3>
                    <ul>
                        <li>Author: JK Rowling</li>
                        <li>Pages: 300</li>
                    </ul>
                </div>
                <div class="book" style="background-color: #43aa8b;">
                    <h3>Lord of the Rings</h3>
                    <ul>
                        <li>Author: Tolkien</li>
                        <li>Pages: 350</li>
                    </ul>
                </div>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
