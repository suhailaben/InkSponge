<!DOCTYPE html>
<head>
    <html lang="en">
    <meta charset="UTF-8">
    <title>InkSponge</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto+Mono:ital,wght@0,100;0,400;0,500;0,700;1,100;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="frame">
        <header>
            <img id="logo" src="InkSpongeLogo.svg">
            <h1>InkSponge</h1>
        </header>
        <main>
            <p> Welcome to your new community. To start, let's customize your experience by selecting a few books you love. We have already selected some for you.</p>
            <button id="theButton">Add Book</button>
            <form id="theForm">
                    Title: <input id="title" type="text" placeholder="Harry Potter and the Goblet of Fire" required>
                    Author: <input id="author" type="text" placeholder="JK Rowling" required>
                    Pages: <input id="pages" type="text" placeholder="734" required>
                    Genre: <input id="genre" type="text" placeholder="Fantasy" required>
                    Status: <select id="read"><option>read</option><option>unread</option></select>
                    <button type="submit" style="grid-column-start: 1; grid-column-end: 3;">Submit</button>
            </form>
            <div class="collection"></div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
